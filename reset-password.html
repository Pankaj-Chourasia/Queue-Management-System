<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Queue Management System</title>
    <link rel="stylesheet" href="css/reset-password.css"> 
</head>
<body>
    <main>
        <div class="container">
            <div class="image-container">
                <img src="https://img.freepik.com/free-vector/reset-password-concept-illustration_114360-7886.jpg?w=740&t=st=1714634339~exp=1714634939~hmac=9e4de45ebad9ca0c0450e58de1aafe57e7d7224fb8e574c539b5559622a69004" alt="Reset password illustration">
            </div>
            <div class="form-container">
                <h1>Reset Your Password</h1>
                <form id="resetPasswordForm" action="/submit-new-password" method="POST">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password" required>
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                    <button type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </main>
    <script src="js/reset-password.js"></script> 
</body>
</html>
